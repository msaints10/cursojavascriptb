<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de datos</title>
    <script>
      // Tipos de Datos
      //number
      let variable1 = 10;
      let variable2 = 10.5;
      let variable3 = 10e3;
      let variable4 = 10e-3;
      let variable5 = 0b1010;
      //string
      // comillas dobles
      let variable6 = "Hola mundo";
      // comillas simples
      let variable7 = "Hola mundo";
      // comillas invertidas
      let variable8 = `Hola mundo ${variable1}`;
      // concatenacion
      let variable9 = "Hola mundo " + variable1;

      console.log("1" + String(1));
      console.log(typeof variable1);

      //boolean
      let variable10 = true;
      let variable11 = false;

      //null
      let variable12 = null;

      //undefined
      let variable13 = undefined;
      let variable14;
      console.log(typeof variable14);

      //symbol
      let variable15 = Symbol("Hola mundo");
      console.log(variable15);

      //bigint
      let variable16 = 1020139821083091283908120380128301280312n;
      console.log(typeof variable16);
    </script>
  </head>
  <body></body>
</html>
