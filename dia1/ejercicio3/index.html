<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparacion</title>
    <script>
        // Operadores de Comparacion
        // == igual
        // === estrictamente igual
        let variable1 = 10;
        let variable2 = "10";

        console.log(variable1 === variable2);

        // != diferente
        // !== estrictamente diferente
        console.log(variable1 !== variable2);

        // > mayor que
        console.log(variable1 > variable2);
        // < menor que
        console.log(variable1 < variable2);

    </script>
</head>
<body>
    
</body>
</html>
